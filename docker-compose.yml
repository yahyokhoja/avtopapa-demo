version: '3.8'

services:
  webapp:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://api:3001
      - REACT_APP_ENVIRONMENT=production
    networks:
      - avtopapa-network
    restart: unless-stopped

  # Optional: API server (backend)
